<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Update a Venue</title>
    <style>
      /* Center the form on the page */
      form {
        margin: 0 auto;
        width: 50%;
        text-align: center;
      }
      h1 {
        text-align: center;
      }

      /* Position the logout button */
		.home-button {
			position: absolute;
			top: 10px;
			right: 10px;
	    }


		.logout-button {
			position: absolute;
			top: 40px;
			right: 10px;
		}
    </style>
</head>
<body>
<h1>Update a Venue</h1>
    <form method="post" action="{{ url_for('theatre_services.update_venue_as_admin', venue_id=venue.id)}}">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{request.form.get('name', venue.name)}}" placeholder="{{ venue.name|default}}" required><br><br>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address" value="{{request.form.get('address', venue.address)}}" placeholder="{{ venue.address|default}}" required><br><br>

        <label for="capacity">Capacity:</label>
        <input type="number" name="capacity" id="capacity" placeholder="{{ venue.capacity|default}}" required><br><br>

        <button type="submit">Update a Movie</button>
    </form>
    <form action="/logout" method="POST">
    <button type="submit" class="logout-button">Logout</button>
</form>

<form action="/admin_dashboard" method="GET">
    <button type="submit" class="home-button">Home</button>
</form>
</body>
</html>
