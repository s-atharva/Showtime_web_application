<!DOCTYPE html>
<html>
<head>
    <title>Showtime</title>
    <style>


		/* Position the logout button */
		.home-button {
			position: absolute;
			top: 10px;
			right: 10px;
		}


		.logout-button {
			position: absolute;
			top: 40px;
			right: 10px;
		}

    </style>
</head>
<body>
<h1>Cities</h1>


  <h1>List of Cities</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for city in cities%}
        <tr>
          <td>{{ city.name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="row">
    <div class="col-sm-12">
      <a href="{{ url_for('theatre_services.add_city_as_admin') }}" class="btn btn-primary">Add a City</a>
    </div>
  </div>


<form action="/logout" method="POST">
    <button type="submit" class="logout-button">Logout</button>
</form>

<form action="/admin_dashboard" method="GET">
    <button type="submit" class="home-button">Home</button>
</form>

</body>
</html>
