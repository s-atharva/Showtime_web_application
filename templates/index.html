<html>
  <body>
    <form method="GET">
      <label for="city">Select city:</label>
      <select name="city" id="city">
        {% for city in cities %}
        <option value="{{ city.id }}">{{ city.name }}</option>
        {% endfor %}
      </select>
      <button type="submit">Search</button>
    </form>
    
    {% if venues %}
    <h2>Venues for {{ selected_city.name }}:</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Capacity</th>
        </tr>
      </thead>
      <tbody>
        {% for venue in venues %}
        <tr>
          <td>{{ venue.name }}</td>
          <td>{{ venue.address }}</td>
          <td>{{ venue.capacity }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}
  </body>
</html>
